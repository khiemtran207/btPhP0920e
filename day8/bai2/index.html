<!DOCTYPE html>
<html>
<head>
	<title>bài 2</title>
	<link rel="stylesheet" type="text/css" href="../../../../project/do_an_PHP0920e/frontend/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css-fotnawesome/all.min.css">
</head>
<body>
	<div class="container">
		<h1>Form Information</h1>
		<form action="#" method="post" id="form">
			<div class="row">
				<div class="col-sm-12 form-group">
					<label class="text-muted"><i class="fas fa-user"></i> Họ tên:</label>
					<input type="text" class="form-control form-text text-muted" name="" placeholder="Nhập tên của bạn..." id="name">
				</div>
				<div class="col-sm-12 form-group"><label class="text-muted"><i class="far fa-envelope"></i> Email:</label>
					<input type="text" class="form-control form-text text-muted" name="" placeholder="Nhập email của bạn..." id="email">
				</div>
				<div class="col-sm-12  form-group">
					<input type="submit" name="" class="btn btn-danger" value="show info">
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		document.getElementById('form').addEventListener('submit', function(){

				var name = document.getElementById('name').value;
				var email = document.getElementById('email').value;

				alert('tên vừa nhập là:  ' + name + '\n' + 'email vừa nhập là:  ' + email);
		});
	</script>
</body>
</html>
