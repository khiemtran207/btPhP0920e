<!DOCTYPE html>
<html>
<head>
	<title>bài 4</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container"><br>
		<form action="#" method="post" id="form">
			<div class="row">
				<div class="col-lg-12">
					<label class="text-muted"> CoverImage:	</label>
					<input type="file" name="" class="form-control form-group" id="file">
				</div>
			</div>

			<div class="row form-group">
				<div class="col-lg-6">
					<label class="text-muted">Title: </label>
					<input type="text" name="" id="title" class="form-control">
				</div>
				<div class="col-lg-6">
					<label class="text-muted"><i class="fad fa-calendar-edit"></i> Release date: </label>
					<input type="date" name="" id="date" class="form-control ">
				</div>
			</div>

			<div class="row form-group">
				<div class="col-lg-6">
					<label class="text-muted">Author:</label>
					<input type="text" name="" id="author" class="form-control">
				</div>
				<div class="col-lg-6">
					<label class="text-muted">Keywords: </label>
					<input type="text" name="" id="key" class="form-control">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<input type="submit" class="btn btn-success form-group" name="">
				</div>	
			</div>
		</form>
		<p id="info" style="color: green; text-transform: capitalize;"></p>
	</div>
	<script type="text/javascript">
		document.getElementById('form').addEventListener('submit',function(){

			var file = document.getElementById('file').value;

			var title = document.getElementById('title').value;
			var date = document.getElementById('date').value;
			var author = document.getElementById('author').value;
			var key = document.getElementById('key').value;

			document.getElementById('info').innerHTML = "file vừa nhập là: " + file + "<br>" + "title vừa nhập là: " + title + "<br>" + 'release date vừa nhập là: ' + date + "<br>" + "author vừa nhập là: " + author +  "<br>" + "Keywords vừa nhập là: " + key;
			event.preventDefault();
		});
	</script>
</body>
</html>
