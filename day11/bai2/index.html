<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta  name="viewport" content="width=divice-width, initial-scale=1.0"> -->
	<title>bài 2 jquery</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<style type="text/css">
		.container{
			margin: 20px auto;
		}
		h1{
			text-align: center;
			font-size: 23px;
			margin: 30px 0;
			text-transform:  capitalize;
		}
		input[type="submit"]{
			margin-bottom: 20px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			function calculate(){
				var error = '';
				var result ='';

				var obj_edge = $('#edge').val();
				var int_obj_edge = parseInt(obj_edge);

				if(obj_edge == ''){
					error = "không được để trống dữ liệu!";
					$('#edge').focus();
				}else if(isNaN(obj_edge)){
					error = 'Cần nhập dữ liệu là số!';
				};


				if(error == ''){
					obj_cv = 4 * int_obj_edge;
					obj_dt = int_obj_edge * int_obj_edge;
					$('.result').html('Chu vi của hình vuông là: ' + obj_cv +"m" + '<br> Diện tích của hình vuông là: ' + obj_dt+"m<sup>2</sup>"); 
					$('.error').html('');
					$('.result').css('color','green').css('font-size','17px');
				}else{
					$('.error').html(error);
					$('.error').css('color','red').css('font-size','17px');
					$('.result').html('');
				};

				event.preventDefault();
			}

			$('form').submit(function(){
				calculate();
			});
			$('#reset').click(function(){
				$('.result').html('');
				$('.error').html('');
			});

		});
	</script>
</head>
<body>
	<div class="container">
		<h1>Chu vi và diện tích hình vuông</h1><hr>
		<form action="#" method="post" id="form">
			<label class="text-muted">Nhập vào cạnh(đơn vị: met)</label>
			<input type="text" id="edge" class="form-control form-group">
			<input type="submit" class="btn btn-success" name="" value="tính chu vi và diện tích hình vuông">
			<input type="reset" id="reset" class="btn btn-danger form-group" value="reset dữ liệu" name="">
			<div class ="error"></div>
			<div class ="result"></div>
		</form>
	</div>
</body>
</html>
