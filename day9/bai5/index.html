<!DOCTYPE html>
<html>
<head>
	<title>bài 5</title>
</head>
<body>
	<form action="#" id="form" method="post">
		<h1>Đăng ký thành viên</h1>
		<table>
			<tr>
				<td>Tên đăng nhập(*)</td>
				<td><input type="text" name="" id="user"></td>
			</tr>
			<tr>
				<td>Password(*)</td>
				<td><input type="text" name="" id="pass"></td>
			</tr>
			<tr>
				<td>Nhập lại password(*)</td>
				<td><input type="text" name="" id="pass2"></td>
			</tr>
			<tr>
				<td>Họ của bạn(*)</td>
				<td><input type="text" name="" id="frist"></td>
			</tr>
			<tr>
				<td>Tên của bạn(*)</td>
				<td><input type="text" name="" id="name"></td>
			</tr>
			<tr>
				<td>Email(*)</td>
				<td><input type="text" name="" id="email"></td>
			</tr>
			<tr>
				<td>Số điện thoại(*)</td>
				<td><input type="text" name="" id="phone"></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="đăng kí" name="">
				</td>
			</tr>
		</table>
	</form>
	<p id="showInfo"></p>
	<script type="text/javascript">
		document.getElementById('form').addEventListener('submit',function(){
			document.getElementById('showInfo').innerHTML = "tên đăng nhập: " + document.getElementById('user').value + "<br>" + "password: " + document.getElementById('pass').value + "<br>" + "nhập lại password" + document.getElementById('pass2').value + "<br>" + "Họ của bạn là: " + document.getElementById('frist').value + "<br>" + "Tên của bạn: " + document.getElementById('name').value + "<br>" + "email của bạn là: " + document.getElementById('email').value + "<br>" + "số điện thoại là: " + document.getElementById('phone').value;
			event.preventDefault();
		})
	</script>
</body>
</html>
